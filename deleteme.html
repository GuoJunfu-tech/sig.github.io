<!DOCTYPE html>
<html>

<head>
   <title>Bottom Border</title>
   <style>
      body {
         margin: 0;
         padding: 0;
         background-color: lightgray;
         display: flex;
         flex-direction: column;
         justify-content: space-between;
         height: 100vh;
      }

      .border {
         width: 60%;
         border-bottom: 2px solid red;
         /* You can change the border style, width, and color */
         margin: auto;
         padding: 20px;
         /* Add padding to separate content from the border */
      }
   </style>
</head>

<body>
   <div class="content">
      <!-- Your content goes here -->
      <p>This is your content above the bottom border.</p>
   </div>
   <div class="border">
      <!-- The bottom border -->
   </div>
</body>

</html>
